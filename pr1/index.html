<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Задачи по обработке событий</title>
<style>
  .hover-element {
    width: 200px;
    height: 100px;
    background-color: rgb(213, 241, 250);
    margin-top: 20px;
    transition: box-shadow 0.5s;
  }
</style>
</head>
<body>

<button id="colorButton">Поменять цвет фона</button>

<input type="text" id="textInput" placeholder="Введите текст" />
<p id="textLength">Длина текста: 0</p>

<div id="hoverDiv" class="hover-element">Наведи курсор</div>

<script>
  const colorButton = document.getElementById('colorButton');
  colorButton.addEventListener('click', () => {
    document.body.style.backgroundColor = getRandomColor();
  });

  function getRandomColor() {
    const r = Math.floor(Math.random() * 256);
    const g = Math.floor(Math.random() * 256);
    const b = Math.floor(Math.random() * 256);
    return `rgb(${r}, ${g}, ${b})`;
  }

  const textInput = document.getElementById('textInput');
  const textLengthDisplay = document.getElementById('textLength');

  textInput.addEventListener('input', (event) => {
    const length = event.target.value.length;
    textLengthDisplay.textContent = `Длина текста: ${length}`;
  });

  const hoverDiv = document.getElementById('hoverDiv');

  hoverDiv.addEventListener('mouseover', () => {
    hoverDiv.style.boxShadow = '0 0 10px rgba(0,0,0,0.5)';
  });

  hoverDiv.addEventListener('mouseout', () => {
    hoverDiv.style.boxShadow = '';
  });
</script>
</body>
</html>
